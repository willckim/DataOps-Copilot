version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dataops-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - upload-data:/tmp/uploads
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://dataops:dataops123@postgres:5432/dataops
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
    networks:
      - dataops-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dataops-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dataops
      - POSTGRES_PASSWORD=dataops123
      - POSTGRES_DB=dataops
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dataops-network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: dataops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dataops-network

  # pgAdmin (Optional - Database UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dataops-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@dataops.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - dataops-network
    profiles:
      - tools

volumes:
  postgres-data:
  redis-data:
  pgadmin-data:
  upload-data:

networks:
  dataops-network:
    driver: bridge